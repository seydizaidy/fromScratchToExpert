<div class="container">
  <form [formGroup]="myFormGroup" enctype="multipart/form-data" (ngSubmit)="submitForm()">
    <div class="form-group">
      <input type="file"  formControlName="avatar" (change)="uploadFile($event)">
    </div>
    <div class="form-group input-group-lg">
      <input class="form-control" placeholder="Name" formControlName="name">
    </div>
    <div class="form-group">
      <button class="btn btn-danger btn-block btn-lg">Create</button>
    </div>
  </form>
</div>
