<div class="container">
  <div class="row ">

    <div class="card">
      <div class="card-header">
        <div class="col-md-12">
          <h1>Upload Image</h1>
        </div>

      </div>
      <div class="card-body">

        <div class="container row">
          <div class="col-md-6">
            <input type="file" (change)="onFileChanged($event)">

          </div>
          <div class="col-md-6">
            <input type="button" (click)="onUpload()" value="upload">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
 <hr />
    <div class="container row">
      <div class="col-md-12">
        <div *ngIf=message>{{message}}</div>
      </div>
    </div>

<p></p><p></p><p></p><p></p><p></p><p></p><p></p>

<div class="container row">
  <div class="col-md-6">
    <input type="text" class="form-control" id="name" placeholder="image name" [(ngModel)]="imageName"
           name="name" />
  </div>
  <div class="col-md-6">
    <input type="button" (click)="getImage()" value="Get Image">
  </div>
</div>

<div class="container row">
  <div class="col-md-12">
    <div *ngIf=retrievedImage>
      <img [src]="retrievedImage">
    </div>
  </div>
</div>
<div>
  <img  class="img-thumbnail" [src]="this.host+'/image/photoProduct/'+10"/>
</div>
